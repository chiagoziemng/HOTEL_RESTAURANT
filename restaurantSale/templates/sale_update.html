{% extends 'base.html' %}

{% block content %}
  <h1>Update Sale</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="payment_mode">Payment Mode:</label>
    <select name="payment_mode">
      {% for choice in choices %}
        <option value="{{ choice.0 }}" {% if form.instance.payment_mode == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
      {% endfor %}
    </select><br>
    <input type="submit" value="Update">
  </form>
{% endblock %}
